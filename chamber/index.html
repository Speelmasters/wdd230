<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="../css/normalize.css">
   <link rel="stylesheet" href="css/base.css">
   <link rel="stylesheet" href="css/medium.css">
   <link rel="stylesheet" href="css/large.css">
</head>

<body>
   <header>

      <div class="logo">
         <picture>
            <img src="images/fotor-pexels-Kootenai-Logo.png" alt="Kootenai Chamber of Commerce logo">
         </picture>
         <div class="headings">
            <h1>Kootenai</h1>
            <q class="m">Chamber of Commerce</q>
         </div>
      </div>

      <div class="social">
         <a href="https://facebook.com"><img src="images/icons8-facebook-96.png" alt="Facebook image"></a>
         <a href="https://twitter.com"><img src="images/icons8-twitter-squared-96.png" alt="Twitter image"></a>
         <a href="https://linkedin.com"><img src="images/icons8-linkedin-96.png" alt="Linkedin image"></a>
      </div>

      <div class="navbar">
         <div class="dropdown">
            <button class="dropbtn">Menu
               <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
               <a href="#">Discover</a>
               <a href="#">Directory</a>
               <a href="#">Join</a>
               <a href="#">Contact</a>
            </div>
         </div>
      </div>
      <div id="date"></div>
   </header>
   <main>
      <section class="Hero"><img src="images/Coeur+d’Alene+Aerial.jpg" alt=""><button>Join the Chamber</button></section>
      <section class="Event">Event</section>
      <section class="Weather">Weather</section>
      <section class="NewsRelease">News Release</section>
      <section class="Join">Join</section>
      <section class="Spotlight">
         <div class="Spotlight1">Spotlight1</div>
         <div class="Spotlight2">Spotlight2</div>
         <div class="Spotlight3">Spotlight3</div>
      </section>
      <div class="push"></div>
   </main>
   <footer>
      <div class="footerlogo">
         <div class="logo">
            <picture>
               <img src="images/fotor-pexels-Kootenai-Logo.png" alt="Kootenai Chamber of Commerce logo">
            </picture>
            <div class="headings">
               <h1>Kootenai</h1>
               <q class="m">Chamber of Commerce</q>
            </div>
         </div>
      </div>
      <div class="footerinfo">
         <p>info@Kootenaic.org</p>
         <p> +(208) 123-4567</p>       
      </div>
      <div class="footerlegal">
         <div id="©"></div>
         <div>Kootenai Chamber</div>
         <div>Christian Speelman</div>
         <div>WDD 230 Project</div>
         <div id="lastModified"></div>
   </footer>
</body>
<script type="text/javascript" src="js/script.js"></script>

</html>
