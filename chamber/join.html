<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<header>
   <div class="logo">
      <picture>
         <img src="images/fotor-pexels-Kootenai-Logo.webp" alt="Kootenai Chamber of Commerce logo">
      </picture>
      <div class="headings">
         <h1>Kootenai</h1>
         <q class="m">Chamber of Commerce</q>
      </div>
   </div>

   <div class="social">
      <a href="https://facebook.com"><img src="images/icons8-facebook-96.png" alt="Facebook image"></a>
      <a href="https://twitter.com"><img src="images/icons8-twitter-squared-96.png" alt="Twitter image"></a>
      <a href="https://linkedin.com"><img src="images/icons8-linkedin-96.png" alt="Linkedin image"></a>
   </div>

   <div class="navbar">
      <div class="dropdown">
         <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
         </button>
         <div class="dropdown-content">
            <a href="#">Discover</a>
            <a href="#">Directory</a>
            <a href="#">Join</a>
            <a href="#">Contact</a>
         </div>
      </div>
   </div>
   <div id="date"></div>
</header>
<body>
   <div id="contact-form">
      <div>
         <h1>Join Us!</h1>

      </div>
      <form method="get" action="thankyou.html">
         <div>
            <label for="firstname">
               <span class="required">First name: *</span>
               <input type="text" id="firstname" name="firstname" value="" placeholder="First Name" required
                  tabindex="1" autofocus="autofocus" />
            </label>
            <label for="lastname">
               <span class="required">Last name: *</span>
               <input type="text" id="lastname" name="lastname" value="" placeholder="Last Name" required tabindex="2"
                  autofocus="autofocus" />
            </label>
         </div>
         <div>
            <label for="title">
               <span class="required">Title: *</span>
               <input type="text" id="title" name="title" value="" placeholder="Must be 7 characters" tabindex="3"
                  required pattern="^[a-zA-z-\s]{7,}$" />
            </label>
         </div>
         <div>
            <label for="email">
               <span class="required">Email: *</span>
               <input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="4" required />
            </label>
         </div>
         <div>
            <label for="phone">
               <span class="required">Phone number: *</span>
               <input type="tel" id="tel" name="tel" value="" placeholder="Enter phone number" tabindex="5" required />
            </label>
         </div>
         <div>
            <label for="businesstitle">
               <span class="required">Business Name: *</span>
               <input type="text" id="businesstitle" name="businesstitle" value="" placeholder="Enter business name"
                  tabindex="6" required />
            </label>
         </div>
         <div>
            <label for="subject">
               <span>Merbership Type: </span>
               <select id="subject" name="subject" tabindex="7">
                  <option value="Bikes"> NP Membership </option>
                  <option value="Cars"> Bronze Membership </option>
                  <option value="Buses"> Silver Membership </option>
                  <option value="Buses"> Gold Membership </option>
               </select>
            </label>
         </div>
         <div>
            <label for="message">
               <span class="required">Business: *</span>
               <textarea id="message" name="message" placeholder="Please describe about your business here."
                  tabindex="8" required="required"></textarea>
            </label>
         </div>
         <div>
            <button name="submit" type="submit" id="submit">SEND</button>
         </div>
      </form>

   </div>
</body>
<footer>
   <div class="footerlogo">
      <div class="logo">
         <picture>
            <img src="images/fotor-pexels-Kootenai-Logo.webp" alt="Kootenai Chamber of Commerce logo">
         </picture>
         <div class="headings">
            <h1>Kootenai</h1>
            <q class="m">Chamber of Commerce</q>
         </div>
      </div>

   <div class="footerinfo">
      <p>info@Kootenaic.org</p>

   </div>

</footer>
